<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="auth.js"></script>
    <script>
      // If the user is NOT logged in, redirect back to the landing page (index.html)
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <header>
      <h1>POSTS PAGE</h1>
    </header>

    <div class="container mt-4">
        <div class="d-flex flex-column p-3" style="width: 250px;">
          <!-- Home -->
          <div class="nav-item d-flex align-items-center mb-3">
            <i class="nav-icon uil uil-estate"></i>
            <a href="#" class="nav-link active ms-2">Home</a>
          </div>
      
          <!-- Search -->
          <div class="nav-item d-flex align-items-center mb-3">
            <i class="nav-icon uil uil-search"></i>
            <a href="#" class="nav-link ms-2">Search</a>
          </div>
      
          <!-- Notifications -->
          <div class="nav-item d-flex align-items-center mb-3">
            <i class="nav-icon uil uil-bell"></i>
            <a href="#" class="nav-link ms-2">Notifications</a>
          </div>
      
          <!-- Chat -->
          <div class="nav-item d-flex align-items-center mb-3">
            <i class="nav-icon uil uil-comment-dots"></i>
            <a href="#" class="nav-link ms-2">Chat</a>
          </div>
      
          <!-- Profile -->
          <div class="nav-item d-flex align-items-center mb-3">
            <i class="nav-icon uil uil-user-circle"></i>
            <a href="#" class="nav-link ms-2">Profile</a>
          </div>
      
          <!-- Settings -->
          <div class="nav-item d-flex align-items-center mb-3">
            <i class="nav-icon uil uil-cog"></i>
            <a href="#" class="nav-link ms-2">Settings</a>
          </div>
      
          <!-- Button -->
          <button class="btn btn-primary mt-3">New Post</button>
        </div>
      </div>

    <main></main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
  </body>
</html>
